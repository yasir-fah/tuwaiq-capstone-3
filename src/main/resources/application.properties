spring.application.name=capstone-3

spring.datasource.url=jdbc:mysql://localhost:3306/capstone3
spring.datasource.username=root
spring.datasource.password=

# APIS

#OpentAI key
spring.ai.openai.api-key=${OPEN_AI_KEY}
#Whatsapp key
whatsapp.ultramsg.key=${WHATSAPP_KEY}
#Fireflies AI API key
fireflies.api.key = ${FIREFLIES_KEY}

#Could Access
cloud.aws.credentials.access-key=${ACCESS_KEY}
cloud.aws.credentials.secret-key=${SECRET_KEY}
cloud.aws.region.static=eu-central-1
aws.bucket.name=starthubbucket

#Mail Fields
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=starthub11@gmail.com
spring.mail.password=app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
server.error.include-stacktrace=always

springdoc.swagger-ui.path=/docs

moyasar.api.key=${MOYASAR_API_KEY}